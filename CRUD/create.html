              UMS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarNav">

                  <a class="nav-link active" aria-current="page" href="./dash.html">Dashboard</a>

        <br>
        <div id="app-header">
            <h3>New User Form</h3>
        </div>
        <div class="container-fluid">
            <form id="myform" action="" method="post" name="myform" class="p-5">
                <div class="form-group row">
                    <label class="label col-4 col-form-label">Name</label>
                    <input type="text" id="uname" placeholder="Name" class="form-control col-6" required="yes">
                </div>

                <div class="form-group row">
                    <label class="label col-4 col-form-label">Age</label>
                    <input type="number" id="uage" placeholder="Age" class="form-control col-6" required="yes">
                </div>
                <div class="form-group row">
                    <label class="label col-4 col-form-label">Email</label>
                    <input type="email" id="uemail" placeholder="Email" class="form-control col-6" required="yes">
                </div>
                <div class="form-group row">
                    <label class="label col-4 col-form-label">City</label>
                    <input type="text" id="ucity" placeholder="City" class="form-control col-6" required="yes">
                </div>
                <div class="form-group row">
                    <label class="label col-4 col-form-label">Employee Number</label>
                    <input type="number" id="uemp" placeholder="Emp Num" class="form-control col-6" required="yes">
                </div>
                <div class="form-group row">
                    <label class="label col-4 col-form-label">Role</label>
                    <input type="text" id="urole" placeholder="Developer/Tester" class="form-control col-6" required="yes">
                </div>

                <div style="text-align: right;">
                    <br>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <button class="btn btn-danger" type="button" onclick="home()">Cancel</button>
                      </div>
                </div>


                
            </form>  
        </div>


    <script src="./create.js"></script>
    <!-- <script src="./index.js"></script> -->
